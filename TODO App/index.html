<!DOCTYPE html>
<html>

<head>
    <title>TODO App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>TODO App</h1>
    <div id="todo-container">
        <h2>Add a TODO</h2>
        <input type="text" id="todo-input" placeholder="Enter a task">
        <button onclick="addTodo()">Add</button>
    </div>

    <div id="todo-list">
        <h2>TODO List</h2>
        <ul id="todo-items"></ul>
    </div>
</body>

</html>
