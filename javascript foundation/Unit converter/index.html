<!DOCTYPE html>
<html>

<head>
    <title>Unit Converter</title>
    <script src="script.js"></script>
</head>

<body>
    <h1>Unit Converter</h1>
    <label for="input-value">Enter a value:</label>
    <input type="number" id="input-value" />
    <label for="input-unit">Select input unit:</label>
    <select id="input-unit">
        <option value="cm">Centimeter (cm)</option>
        <option value="inch">Inch (in)</option>
        <option value="meter">Meter (m)</option>
    </select>
    <label for="output-unit">Select output unit:</label>
    <select id="output-unit">
        <option value="cm">Centimeter (cm)</option>
        <option value="inch">Inch (in)</option>
        <option value="meter">Meter (m)</option>
    </select>
    <button onclick="convertUnits()">Convert</button>
    <p id="result"></p>
</body>

</html>
